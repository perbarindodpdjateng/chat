<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat - Customer Support</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .operator-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #667eea;
        }

        .operator-info h3 {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .status {
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4CAF50;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.offline {
            background: #f44336;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .connection-status {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,255,255,0.9);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 11px;
            color: #666;
        }

        .chat-messages {
            height: calc(100% - 140px);
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-end;
            gap: 10px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            position: relative;
        }

        .message.operator .message-bubble {
            background: white;
            border: 1px solid #e0e0e0;
            color: #333;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message-time {
            font-size: 10px;
            color: #999;
            margin-top: 5px;
        }

        .typing-indicator {
            display: none;
            padding: 10px 20px;
            font-size: 12px;
            color: #666;
            font-style: italic;
        }

        .typing-indicator.active {
            display: block;
        }

        .chat-input {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #667eea;
        }

        .send-btn {
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .no-operator {
            text-align: center;
            color: #999;
            padding: 50px 20px;
            font-size: 14px;
        }

        .waiting-operator {
            text-align: center;
            color: #667eea;
            padding: 20px;
            background: #f0f4ff;
            border-radius: 10px;
            margin: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="connection-status" id="connectionStatus">
            Menghubungkan...
        </div>
        
        <div class="chat-header">
            <div class="operator-avatar" id="operatorAvatar">üë®‚Äçüíº</div>
            <div class="operator-info">
                <h3 id="operatorName">Customer Service</h3>
                <div class="status">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Menghubungkan...</span>
                </div>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="waiting-operator" id="waitingMessage">
                ‚è≥ Sedang menghubungkan ke operator...
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            Operator sedang mengetik...
        </div>
        
        <div class="chat-input">
            <input 
                type="text" 
                class="input-field" 
                id="messageInput" 
                placeholder="Ketik pesan anda..."
                maxlength="500"
                disabled
            >
            <button class="send-btn" id="sendBtn" disabled>
                ‚û§
            </button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        class CustomerChat {
            constructor() {
                this.socket = null;
                this.userId = this.generateUserId();
                this.connected = false;
                this.operatorAssigned = false;
                
                this.initializeElements();
                this.setupEventListeners();
                this.connectToServer();
            }

            initializeElements() {
                this.chatMessages = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.connectionStatus = document.getElementById('connectionStatus');
                this.statusDot = document.getElementById('statusDot');
                this.statusText = document.getElementById('statusText');
                this.operatorName = document.getElementById('operatorName');
                this.waitingMessage = document.getElementById('waitingMessage');
            }

            setupEventListeners() {
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });
            }

            generateUserId() {
                return 'user_' + Math.random().toString(36).substr(2, 9);
            }

            connectToServer() {
                // Koneksi ke WebSocket server
                this.socket = io('http://localhost:3001', {
                    transports: ['websocket'],
                    reconnection: true,
                    reconnectionAttempts: 5,
                    reconnectionDelay: 2000
                });

                this.socket.on('connect', () => {
                    console.log('‚úÖ Terhubung ke server chat');
                    this.connected = true;
                    this.updateConnectionStatus('Terhubung', true);
                    
                    // Register user ke server
                    this.socket.emit('register_user', {
                        userId: this.userId
                    });
                });

                this.socket.on('disconnect', () => {
                    console.log('‚ùå Terputus dari server');
                    this.connected = false;
                    this.operatorAssigned = false;
                    this.updateConnectionStatus('Terputus', false);
                    this.disableChat();
                });

                this.socket.on('operator_assigned', (data) => {
                    console.log('‚úÖ Operator ditugaskan:', data);
                    this.operatorAssigned = true;
                    this.updateOperatorInfo(data);
                    this.enableChat();
                    this.addSystemMessage(`üéâ Anda terhubung dengan ${data.operatorName}`);
                });

                this.socket.on('new_message', (data) => {
                    this.addMessageToChat(data.message, 'operator');
                    this.hideTypingIndicator();
                });

                this.socket.on('operator_typing', () => {
                    this.showTypingIndicator();
                });

                this.socket.on('operator_stopped_typing', () => {
                    this.hideTypingIndicator();
                });

                this.socket.on('no_operator_available', () => {
                    this.showNoOperatorMessage();
                });

                // Error handling
                this.socket.on('connect_error', (error) => {
                    console.error('Connection error:', error);
                    this.updateConnectionStatus('Gagal terhubung', false);
                });
            }

            updateConnectionStatus(text, connected) {
                this.connectionStatus.textContent = text;
                this.statusText.textContent = connected ? 'Online' : 'Offline';
                this.statusDot.className = connected ? 'status-dot' : 'status-dot offline';
            }

            updateOperatorInfo(data) {
                this.operatorName.textContent = data.operatorName;
                this.waitingMessage.style.display = 'none';
            }

            enableChat() {
                this.messageInput.disabled = false;
                this.sendBtn.disabled = false;
            }

            disableChat() {
                this.messageInput.disabled = true;
                this.sendBtn.disabled = true;
            }

            showNoOperatorMessage() {
                this.chatMessages.innerHTML = `
                    <div class="no-operator">
                        üôè Maaf, semua operator sedang sibuk.<br>
                        Silakan coba beberapa saat lagi.
                    </div>
                `;
            }

            sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || !this.connected || !this.operatorAssigned) return;

                // Tambahkan pesan user ke chat
                this.addMessageToChat(message, 'user');
                
                // Kirim ke server
                this.socket.emit('send_message', {
                    userId: this.userId,
                    message: message
                });
                
                // Clear input
                this.messageInput.value = '';
                
                // Disable tombol sementara
                this.sendBtn.disabled = true;
                setTimeout(() => {
                    this.sendBtn.disabled = false;
                }, 1000);
            }

            addMessageToChat(message, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const time = new Date().toLocaleTimeString('id-ID', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                messageDiv.innerHTML = `
                    <div class="message-bubble">
                        ${message}
                        <div class="message-time">${time}</div>
                    </div>
                `;
                
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            addSystemMessage(message) {
                const messageDiv = document.createElement('div');
                messageDiv.style.textAlign = 'center';
                messageDiv.style.padding = '10px';
                messageDiv.style.color = '#666';
                messageDiv.style.fontSize = '12px';
                messageDiv.textContent = message;
                
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            showTypingIndicator() {
                this.typingIndicator.classList.add('active');
                this.scrollToBottom();
            }

            hideTypingIndicator() {
                this.typingIndicator.classList.remove('active');
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
        }

        // Inisialisasi chat saat halaman dimuat
        document.addEventListener('DOMContentLoaded', () => {
            new CustomerChat();
        });
    </script>
</body>
</html>
